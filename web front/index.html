		  <div class="modal-header">
			<h5 class="modal-title" id="staticBackdropLabel">Личный кабинет</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<form>
			  <fieldset disabled>
				<div class="form-group">
				  <label for="disabledTextInput">E-mail</label>
				  <input type="text" id="disabledTextInput" class="form-control" placeholder="test@user.com">
				</div>
				<div class="form-group">
				  <label for="disabledTextInput">Password</label>
				  <input type="text" id="disabledTextInput" class="form-control" placeholder="************">
				</div>
			  </fieldset>
			</form>
			<hr>
			<h5>Предупреждение!</h5>
			<p>В данный момент проводится тестирование и смена аккаунта недоступна.</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-light" disabled>Войти</button>
			<button type="button" class="btn btn-dark" disabled>Зарегистрироваться</button>
		  </div>
		</div>
	  </div>
	</div>
